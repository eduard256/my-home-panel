# Home Panel - Docker Compose Configuration
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: home-panel-backend
    ports:
      - "8000:8000"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      # Database persistence
      - ./data:/app/data
      # Environment configuration (read-only)
      - ./.env:/app/.env:ro
    environment:
      - TZ=Europe/Moscow
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - home-panel

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: home-panel-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - home-panel

networks:
  home-panel:
    driver: bridge
